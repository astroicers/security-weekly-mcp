      brief: "俄羅斯最精密的國家級駭客組織之一"
      standard: |
        Turla 是與俄羅斯 FSB 有關聯的國家級駭客組織，
        以高度精密的惡意程式和隱蔽技術著稱，
        主要針對政府機關和外交單位進行間諜活動。
    category: "threat_actors"

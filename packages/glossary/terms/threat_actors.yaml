      status: "approved"

  - id: "fin7"
    term_en: "FIN7"
    term_zh: "FIN7"
    definitions:
      brief: "專門攻擊零售和餐飲業的金融犯罪組織"
      standard: |
        FIN7 是一個以金融利益為動機的網路犯罪組織，
        主要針對零售和餐飲業竊取信用卡資料，
        後來轉向勒索軟體攻擊。
    category: "threat_actors"
    subcategory: "cybercrime_group"
    tags: ["金融犯罪", "POS 惡意程式", "勒索軟體"]

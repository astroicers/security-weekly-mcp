# ============================================
# 資安術語庫 - 框架標準 (Frameworks & Standards)
# ============================================

terms:
  # ------------------------------------------
  # 威脅框架 (Threat Framework)
  # ------------------------------------------
  - id: "mitre_attack"
    term_en: "MITRE ATT&CK"
    term_zh: "MITRE ATT&CK 框架"
    definitions:
      brief: "描述網路攻擊戰術與技術的知識庫"
      standard: |
        MITRE ATT&CK 是一個全球可存取的知識庫，
        記錄了真實世界觀察到的網路攻擊者戰術和技術，
        廣泛用於威脅建模、偵測和防禦策略。
    category: "frameworks"
    subcategory: "threat_framework"
    tags: ["威脅情報", "戰術技術"]
    related_terms: ["ttp", "kill_chain"]
    references:
      other:
        official: "https://attack.mitre.org/"

  - id: "kill_chain"
    term_en: "Cyber Kill Chain"
    term_zh: "網路殺傷鏈"
    definitions:
      brief: "描述網路攻擊各階段的框架模型"
      standard: |
        網路殺傷鏈由 Lockheed Martin 提出，將網路攻擊分為七個階段：
        偵查、武器化、投遞、利用、安裝、命令與控制、達成目標。
    category: "frameworks"
    subcategory: "threat_framework"
    tags: ["攻擊模型", "防禦策略"]
    related_terms: ["mitre_attack", "ttp"]

  # ------------------------------------------
  # 合規框架 (Compliance Framework)
  # 注意：nist_csf, iso_27001, pci_dss, nist_sp_800_53 已移至 compliance.yaml
  # ------------------------------------------
  - id: "owasp_top10"
    term_en: "OWASP Top 10"
    term_zh: "OWASP 十大風險"
    definitions:
      brief: "網頁應用程式十大安全風險排名"
      standard: |
        OWASP 十大風險是由 OWASP 基金會定期更新的清單，
        列出網頁應用程式最常見和最嚴重的安全風險，
        是網頁安全的重要參考標準。
    category: "frameworks"
    subcategory: "compliance_framework"
    tags: ["網頁安全", "風險排名"]
    references:
      other:
        official: "https://owasp.org/Top10/"

  # ------------------------------------------
  # 評估標準 (Assessment)
  # ------------------------------------------
  - id: "cvss"
    term_en: "CVSS"
    term_zh: "通用漏洞評分系統"
    full_name_en: "Common Vulnerability Scoring System"
    definitions:
      brief: "評估漏洞嚴重程度的標準化計分系統"
      standard: |
        CVSS 提供一種標準化的方式來評估漏洞的嚴重程度，
        分數從 0 到 10，目前廣泛使用的是 CVSS v3.x 和 v4.0。
    category: "frameworks"
    subcategory: "assessment"
    tags: ["漏洞評估", "風險量化"]
    related_terms: ["cve", "vulnerability"]
    usage:
      examples:
        - "該漏洞 CVSS 分數為 9.8，屬於危急等級"

  - id: "cve"
    term_en: "CVE"
    term_zh: "通用漏洞揭露"
    full_name_en: "Common Vulnerabilities and Exposures"
    definitions:
      brief: "公開已知漏洞的統一編號系統"
      standard: |
        CVE 是由 MITRE 維護的漏洞編號系統，
        為每個公開揭露的漏洞分配唯一識別碼，格式為 CVE-年份-編號。
    category: "frameworks"
    subcategory: "assessment"
    tags: ["漏洞管理", "識別碼"]
    related_terms: ["cvss", "nvd"]
    usage:
      examples:
        - "CVE-2024-12345 已被確認遭到實際利用"
    references:
      other:
        official: "https://cve.mitre.org/"

  - id: "cwe"
    term_en: "CWE"
    term_zh: "通用弱點列舉"
    full_name_en: "Common Weakness Enumeration"
    definitions:
      brief: "軟體和硬體弱點類型的分類系統"
      standard: |
        CWE 是一個社群維護的軟體和硬體安全弱點清單，
        提供弱點的分類和描述，用於識別和預防安全問題。
    category: "frameworks"
    subcategory: "assessment"
    tags: ["弱點分類", "安全開發"]
    related_terms: ["cve", "owasp_top10"]
    references:
      other:
        official: "https://cwe.mitre.org/"

  - id: "nvd"
    term_en: "NVD"
    term_zh: "國家漏洞資料庫"
    full_name_en: "National Vulnerability Database"
    definitions:
      brief: "美國政府維護的漏洞資料庫"
      standard: |
        NVD 是美國 NIST 維護的漏洞資料庫，
        包含 CVE 漏洞的詳細資訊、CVSS 分數和修復建議。
    category: "frameworks"
    subcategory: "assessment"
    related_terms: ["cve", "cvss"]
    references:
      other:
        official: "https://nvd.nist.gov/"

  # ------------------------------------------
  # 2024-12 新增框架標準 (+8)
  # ------------------------------------------
  - id: "mitre_defend"
    term_en: "MITRE D3FEND"
    term_zh: "MITRE D3FEND 框架"
    definitions:
      brief: "描述網路防禦技術的知識庫"
      standard: |
        MITRE D3FEND 是 MITRE ATT&CK 的防禦對應框架，
        分類和描述各種網路防禦技術，
        幫助防禦者選擇對應特定攻擊技術的防禦措施。
    category: "frameworks"
    subcategory: "threat_framework"
    tags: ["防禦", "對策", "知識庫"]
    related_terms: ["mitre_attack"]
    references:
      other:
        official: "https://d3fend.mitre.org/"

  - id: "kev"
    term_en: "KEV"
    term_zh: "已知遭利用漏洞清單"
    full_name_en: "Known Exploited Vulnerabilities"
    definitions:
      brief: "CISA 維護的已確認遭實際利用的漏洞清單"
      standard: |
        KEV 是美國 CISA 維護的漏洞清單，
        收錄已確認在野外遭實際利用的漏洞，
        聯邦機構須在期限內修補，也是民間優先修補的參考。
    category: "frameworks"
    subcategory: "assessment"
    tags: ["漏洞", "優先順序", "CISA"]
    related_terms: ["cve", "cvss"]
    references:
      other:
        official: "https://www.cisa.gov/known-exploited-vulnerabilities-catalog"

  - id: "epss"
    term_en: "EPSS"
    term_zh: "漏洞利用預測評分系統"
    full_name_en: "Exploit Prediction Scoring System"
    definitions:
      brief: "預測漏洞被利用機率的評分系統"
      standard: |
        EPSS 使用機器學習預測 CVE 漏洞在未來 30 天內被利用的機率，
        幫助組織優先處理最可能被利用的漏洞，
        補充 CVSS 嚴重度評分的不足。
    category: "frameworks"
    subcategory: "assessment"
    tags: ["漏洞", "優先順序", "機器學習"]
    related_terms: ["cvss", "cve"]
    references:
      other:
        official: "https://www.first.org/epss/"

  - id: "stride"
    term_en: "STRIDE"
    term_zh: "STRIDE 威脅模型"
    definitions:
      brief: "Microsoft 提出的威脅分類方法論"
      standard: |
        STRIDE 是 Microsoft 開發的威脅建模方法，
        將威脅分為六類：Spoofing（偽造）、Tampering（竄改）、
        Repudiation（否認）、Information Disclosure（資訊洩露）、
        Denial of Service（阻斷服務）、Elevation of Privilege（權限提升）。
    category: "frameworks"
    subcategory: "threat_framework"
    tags: ["威脅建模", "安全設計", "SDLC"]
    related_terms: ["dread"]

  - id: "dread"
    term_en: "DREAD"
    term_zh: "DREAD 風險評估模型"
    definitions:
      brief: "量化安全風險的評估方法"
      standard: |
        DREAD 是風險評估模型，評估五個維度：
        Damage（損害）、Reproducibility（可重現性）、
        Exploitability（可利用性）、Affected Users（影響用戶）、
        Discoverability（可發現性）。
    category: "frameworks"
    subcategory: "assessment"
    tags: ["風險評估", "威脅建模"]
    related_terms: ["stride"]

  - id: "fair"
    term_en: "FAIR"
    term_zh: "資訊風險因素分析"
    full_name_en: "Factor Analysis of Information Risk"
    definitions:
      brief: "量化資訊安全風險的國際標準"
      standard: |
        FAIR 是一套量化風險分析方法論，
        將風險分解為可測量的因素，以金額估算潛在損失，
        幫助組織做出基於數據的安全投資決策。
    category: "frameworks"
    subcategory: "compliance_framework"
    tags: ["風險量化", "財務", "決策"]
    related_terms: ["risk_management"]

  # ------------------------------------------
  # 補充關聯術語
  # ------------------------------------------
  - id: "isms"
    term_en: "ISMS"
    term_zh: "資訊安全管理系統"
    full_name_en: "Information Security Management System"
    definitions:
      brief: "組織管理資訊安全的系統化框架"
      standard: |
        資訊安全管理系統是組織用於管理資訊安全風險的系統化方法，
        包含政策、程序、組織架構和技術控制措施，
        ISO 27001 是最廣泛採用的 ISMS 標準。
    category: "frameworks"
    subcategory: "compliance_framework"
    tags: ["管理系統", "政策", "控制"]
    related_terms: ["iso_27001", "risk_management"]

  - id: "risk_management"
    term_en: "Risk Management"
    term_zh: "風險管理"
    definitions:
      brief: "識別、評估和處理資訊安全風險的流程"
      standard: |
        風險管理是組織識別資訊資產面臨的威脅和漏洞，
        評估風險的可能性和影響，並決定適當處置方式
        （接受、降低、轉移或規避）的持續性流程。
    category: "frameworks"
    subcategory: "compliance_framework"
    tags: ["風險評估", "治理", "決策"]
    related_terms: ["fair", "nist_csf", "isms"]

  - id: "critical_infrastructure"
    term_en: "Critical Infrastructure"
    term_zh: "關鍵基礎設施"
    definitions:
      brief: "對國家運作至關重要的實體和虛擬系統"
      standard: |
        關鍵基礎設施是指對國家安全、經濟、公共衛生至關重要的系統，
        包括能源、交通、金融、醫療、通訊等 16 個領域，
        是國家級網路攻擊的主要目標。
    category: "frameworks"
    subcategory: "assessment"
    tags: ["國家安全", "關鍵基礎設施", "能源"]
    related_terms: ["ics", "scada", "ot"]

  - id: "responsible_disclosure"
    term_en: "Responsible Disclosure"
    term_zh: "負責任揭露"
    definitions:
      brief: "通知廠商漏洞並給予修補時間的揭露方式"
      standard: |
        負責任揭露是安全研究人員發現漏洞後，
        先私下通知廠商並給予合理時間修補，
        之後才公開漏洞資訊的做法，又稱協調式揭露。
    category: "frameworks"
    subcategory: "assessment"
    tags: ["漏洞", "研究", "揭露"]
    related_terms: ["poc", "cve"]
    aliases:
      en: ["Coordinated Disclosure"]

  - id: "data_classification"
    term_en: "Data Classification"
    term_zh: "資料分類"
    definitions:
      brief: "依據敏感度將資料分級的管理方法"
      standard: |
        資料分類是依據資料的機密性、敏感度和重要性進行分級，
        如公開、內部、機密、絕密等級別，
        是資料保護和存取控制的基礎。
    category: "frameworks"
    subcategory: "compliance_framework"
    tags: ["資料保護", "分類", "政策"]
    related_terms: ["dlp", "pii"]

  # ------------------------------------------
  # 2026-01 新增基礎術語
  # ------------------------------------------
  - id: "cia_triad"
    term_en: "CIA Triad"
    term_zh: "CIA 三要素"
    definitions:
      brief: "資訊安全的三大核心原則：機密性、完整性、可用性"
      standard: |
        CIA 三要素是資訊安全的基礎模型：
        機密性（Confidentiality）確保資料僅授權者可存取；
        完整性（Integrity）確保資料未被未授權修改；
        可用性（Availability）確保授權者可在需要時存取資料。
    category: "frameworks"
    subcategory: "assessment"
    tags: ["基礎概念", "安全原則", "核心"]
    related_terms: ["confidentiality", "integrity", "availability"]
    aliases:
      en: ["CIA Model", "Security Triad"]
      zh: ["機密性完整性可用性", "資安三要素"]
    metadata:
      status: "approved"

  - id: "attack_surface"
    term_en: "Attack Surface"
    term_zh: "攻擊面"
    definitions:
      brief: "系統中可能被攻擊者利用的所有潛在入口點"
      standard: |
        攻擊面是指系統、網路或組織中所有可能被攻擊者利用的入口點，
        包括暴露的服務、API、使用者介面、第三方整合等。
        攻擊面越大，潛在風險越高。
    category: "frameworks"
    subcategory: "assessment"
    tags: ["風險評估", "基礎概念", "資產管理"]
    related_terms: ["asm", "easm", "vulnerability_management"]
    aliases:
      zh: ["攻擊表面"]
    metadata:
      status: "approved"

  - id: "defense_in_depth"
    term_en: "Defense in Depth"
    term_zh: "縱深防禦"
    definitions:
      brief: "部署多層安全控制以保護資產的策略"
      standard: |
        縱深防禦是一種資安策略，在多個層次部署安全控制措施，
        即使單一層被突破，其他層仍能提供保護。
        概念源自軍事防禦理論。
    category: "frameworks"
    subcategory: "compliance_framework"
    tags: ["安全策略", "基礎概念", "架構"]
    related_terms: ["zero_trust", "security_control"]
    aliases:
      en: ["DiD", "Layered Security"]
      zh: ["多層防禦", "深度防禦"]
    metadata:
      status: "approved"

  - id: "security_control"
    term_en: "Security Control"
    term_zh: "安全控制措施"
    definitions:
      brief: "用於保護資訊系統的管理、操作或技術措施"
      standard: |
        安全控制措施是組織為保護資訊資產所實施的各種措施，
        分為管理控制（政策）、操作控制（流程）、技術控制（工具）三類，
        也可分為預防、偵測、回應、復原四種功能。
    category: "frameworks"
    subcategory: "compliance_framework"
    tags: ["基礎概念", "合規", "風險管理"]
    related_terms: ["defense_in_depth", "nist_sp_800_53"]
    aliases:
      en: ["Control"]
      zh: ["控制措施", "安全措施"]
    metadata:
      status: "approved"

  - id: "risk_assessment"
    term_en: "Risk Assessment"
    term_zh: "風險評估"
    definitions:
      brief: "識別、分析和評估資安風險的系統化流程"
      standard: |
        風險評估是識別組織資產面臨的威脅和漏洞，
        分析風險發生的可能性和潛在影響，
        並評估風險等級以決定處置優先順序的過程。
    category: "frameworks"
    subcategory: "assessment"
    tags: ["風險管理", "基礎概念", "合規"]
    related_terms: ["risk_management", "vulnerability_assessment", "cvss"]
    aliases:
      zh: ["資安風險評估"]
    metadata:
      status: "approved"

  # ------------------------------------------
  # 2026-01 新增框架術語（第二批）
  # ------------------------------------------
  - id: "owasp"
    term_en: "OWASP"
    term_zh: "OWASP 基金會"
    full_name_en: "Open Web Application Security Project"
    definitions:
      brief: "推廣網頁應用程式安全的非營利組織"
      standard: |
        OWASP 是一個致力於提升軟體安全的全球性非營利組織，
        提供免費的工具、文件和社群資源。
        其 OWASP Top 10 是網頁安全的重要參考標準。
    category: "frameworks"
    subcategory: "compliance_framework"
    tags: ["網頁安全", "社群", "標準"]
    related_terms: ["owasp_top10", "owasp_api_top10"]
    references:
      other:
        official: "https://owasp.org/"
    metadata:
      status: "approved"

  - id: "owasp_api_top10"
    term_en: "OWASP API Security Top 10"
    term_zh: "OWASP API 安全十大風險"
    definitions:
      brief: "API 最常見的十大安全風險排名"
      standard: |
        OWASP API 安全 Top 10 列出 API 最常見和嚴重的安全風險，
        包括物件層級授權失效（BOLA）、驗證失效、
        資源消耗無限制等。2023 年版本是最新版。
    category: "frameworks"
    subcategory: "compliance_framework"
    tags: ["API 安全", "風險排名", "OWASP"]
    related_terms: ["owasp_top10", "api_security", "bola"]
    references:
      other:
        official: "https://owasp.org/API-Security/"
    metadata:
      status: "approved"

  - id: "bola"
    term_en: "BOLA"
    term_zh: "物件層級授權失效"
    full_name_en: "Broken Object Level Authorization"
    definitions:
      brief: "API 未正確驗證使用者對物件存取權限的漏洞"
      standard: |
        物件層級授權失效是 OWASP API Top 10 第一名的風險，
        發生在 API 未正確驗證使用者是否有權存取特定物件時，
        攻擊者可透過修改物件 ID 存取他人資料。
    category: "frameworks"
    subcategory: "assessment"
    tags: ["API 安全", "授權", "OWASP"]
    related_terms: ["owasp_api_top10", "idor", "broken_access_control"]
    metadata:
      status: "approved"

  - id: "cis_benchmarks"
    term_en: "CIS Benchmarks"
    term_zh: "CIS 安全基準"
    definitions:
      brief: "針對各種系統的安全設定最佳實務指南"
      standard: |
        CIS 安全基準是由網際網路安全中心（CIS）發布的
        系統安全設定指南，涵蓋作業系統、雲端平台、
        應用程式等，是業界廣泛採用的安全強化標準。
    category: "frameworks"
    subcategory: "compliance_framework"
    tags: ["安全基準", "強化", "合規"]
    related_terms: ["security_baseline", "hardening"]
    references:
      other:
        official: "https://www.cisecurity.org/cis-benchmarks"
    metadata:
      status: "approved"
  # 注意：以下術語已存在於 compliance.yaml，不在此重複：
  # nist_csf, iso_27001, soc2, pci_dss, gdpr, hipaa, ccpa

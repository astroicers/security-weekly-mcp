name: Weekly Security Report

on:
  schedule:
    # 每週一早上 9:00 (UTC+8 = 週一 01:00 UTC)
    - cron: '0 1 * * 1'
  workflow_dispatch:
    inputs:
      days:
        description: 'Days to collect news'
        required: false
        default: '7'

env:
  UV_CACHE_DIR: /tmp/.uv-cache
  REPORT_OUTPUT_DIR: output/reports

jobs:
  generate-report:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Install Typst
        run: |
          curl -fsSL -o typst.tar.xz \
            https://github.com/typst/typst/releases/download/v0.12.0/typst-x86_64-unknown-linux-musl.tar.xz
          tar -xf typst.tar.xz
          sudo mv typst-x86_64-unknown-linux-musl/typst /usr/local/bin/
          typst --version

      - name: Generate weekly report
        run: |
          uv run python scripts/generate_weekly_report.py \
            --days ${{ github.event.inputs.days || '7' }} \
            --output-dir ${{ env.REPORT_OUTPUT_DIR }}

      - name: Upload report artifacts
        uses: actions/upload-artifact@v4
        with:
          name: security-weekly-report-${{ github.run_number }}
          path: |
            ${{ env.REPORT_OUTPUT_DIR }}/*.pdf
            ${{ env.REPORT_OUTPUT_DIR }}/*.json
          retention-days: 90

      - name: Commit report to repository
        if: github.event_name == 'schedule'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ${{ env.REPORT_OUTPUT_DIR }}/*.json ${{ env.REPORT_OUTPUT_DIR }}/*.pdf || true
          git diff --staged --quiet || git commit -m "chore: add weekly security report $(date +%Y-%m-%d)"
          git push

name: Weekly Security Report

on:
  schedule:
    - cron: '0 1 * * MON'  # UTC 01:00 = 台灣 09:00
  workflow_dispatch:  # 手動觸發

env:
  UV_CACHE_DIR: /tmp/.uv-cache

permissions:
  contents: write  # 允許 push 到 repo

jobs:
  generate-report:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Claude 可能需要較長時間
    outputs:
      has_changes: ${{ steps.check_changes.outputs.has_reports }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install Python dependencies
        run: uv sync

      - name: Install Node dependencies
        working-directory: scripts
        run: npm install

      - name: Configure Claude MCP Server
        run: |
          mkdir -p ~/.claude
          cat > ~/.claude/settings.json << EOF
          {
            "mcpServers": {
              "security-weekly-tw": {
                "command": "uv",
                "args": [
                  "run",
                  "--directory", "${{ github.workspace }}",
                  "--package", "security-weekly-mcp-server",
                  "python", "-m", "security_weekly_mcp.server"
                ]
              }
            }
          }
          EOF

      - name: Generate weekly report with Claude
        env:
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
        working-directory: ${{ github.workspace }}
        run: node scripts/claude-weekly-report.mjs

      - name: Check for changes
        id: check_changes
        run: |
          # Check for new reports
          git add output/reports/
          if git diff --staged --quiet; then
            echo "has_reports=false" >> $GITHUB_OUTPUT
            echo "No new reports generated"
          else
            echo "has_reports=true" >> $GITHUB_OUTPUT
            echo "New reports found"
          fi
          git reset HEAD -- output/reports/

          # Check for new pending terms in glossary submodule
          cd packages/glossary
          if git diff --quiet && [ -z "$(git ls-files --others --exclude-standard pending/)" ]; then
            echo "has_pending=false" >> $GITHUB_OUTPUT
            echo "No new pending terms or approved terms"
          else
            echo "has_pending=true" >> $GITHUB_OUTPUT
            echo "New pending/approved terms found"
          fi
          cd ../..

      - name: Commit pending terms to glossary submodule
        if: steps.check_changes.outputs.has_pending == 'true'
        continue-on-error: true
        env:
          GLOSSARY_DEPLOY_TOKEN: ${{ secrets.GLOSSARY_DEPLOY_TOKEN }}
        run: |
          cd packages/glossary
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add pending/ terms/
          git commit -m "terms: add and approve discovered terms from weekly report $(date +%Y-W%V)"
          git remote set-url origin "https://x-access-token:${GLOSSARY_DEPLOY_TOKEN}@github.com/astroicers/security-glossary-tw.git"
          git push origin HEAD:main
          cd ../..

      - name: Commit and push reports
        if: steps.check_changes.outputs.has_reports == 'true' || steps.check_changes.outputs.has_pending == 'true'
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add output/reports/ packages/glossary
          git diff --staged --quiet && exit 0
          git commit -m "report: weekly security report $(date +%Y-W%V)

          Generated automatically by Claude Agent SDK

          Co-Authored-By: Claude <noreply@anthropic.com>"
          git push

  # 部署 RSS 到 glossary 網站
  deploy-rss:
    needs: generate-report
    if: needs.generate-report.outputs.has_changes == 'true' || github.event_name == 'workflow_dispatch'
    uses: ./.github/workflows/deploy-rss.yml
    secrets: inherit

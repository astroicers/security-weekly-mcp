name: Update Glossary Submodule

on:
  schedule:
    # 每週一 02:00 UTC (10:00 台灣時間)
    - cron: '0 2 * * 1'
  workflow_dispatch:

jobs:
  update-submodule:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Update submodule
        run: |
          git submodule update --remote packages/glossary

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT

            # 取得 submodule 新的 commit
            cd packages/glossary
            NEW_COMMIT=$(git rev-parse --short HEAD)
            echo "new_commit=$NEW_COMMIT" >> $GITHUB_OUTPUT

            # 取得最近的 commit 訊息
            LATEST_MSG=$(git log -1 --pretty=format:"%s")
            echo "latest_msg=$LATEST_MSG" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "chore: update glossary submodule to ${{ steps.changes.outputs.new_commit }}"
          title: "chore: update security-glossary-tw submodule"
          body: |
            自動更新術語庫 submodule 至最新版本。

            **新 commit**: `${{ steps.changes.outputs.new_commit }}`
            **最新變更**: ${{ steps.changes.outputs.latest_msg }}

            ---
            此 PR 由 GitHub Actions 自動建立。
          branch: chore/update-glossary-submodule
          delete-branch: true
          labels: |
            dependencies
            automated

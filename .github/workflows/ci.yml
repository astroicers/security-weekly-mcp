name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  UV_CACHE_DIR: /tmp/.uv-cache

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run tests
        run: |
          uv run --package security-weekly-mcp-server pytest tests/ \
            -v --tb=short -m "not slow" \
            --cov=security_weekly_mcp \
            --cov-report=term-missing

      - name: Test MCP Server imports
        run: |
          uv run --package security-weekly-mcp-server python -c \
            "from security_weekly_mcp.server import app; print(f'MCP Server: {app.name}')"

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync

      - name: Run ruff check
        run: uv run ruff check packages/

      - name: Run ruff format check
        run: uv run ruff format --check packages/

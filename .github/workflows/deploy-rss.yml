name: Deploy RSS to Glossary Site

on:
  push:
    branches: [main]
    paths:
      - 'output/reports/*.json'
      - 'scripts/generate_rss.py'
  workflow_dispatch:
  workflow_call:  # 允許被其他 workflow 呼叫

permissions:
  contents: write

env:
  UV_CACHE_DIR: /tmp/.uv-cache

jobs:
  deploy-rss:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          ref: ${{ github.ref }}  # 確保取得最新的 commit

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: |
          uv sync
          uv pip install ./packages/glossary

      - name: Generate RSS feed
        run: |
          mkdir -p /tmp/rss-output
          uv run python scripts/generate_rss.py --output-dir /tmp/rss-output

      - name: Clone glossary-tw repo
        run: |
          git clone https://x-access-token:${{ secrets.GLOSSARY_DEPLOY_TOKEN }}@github.com/AstroicerS/security-glossary-tw.git /tmp/glossary-tw

      - name: Copy RSS feed and reports to glossary-tw
        run: |
          mkdir -p /tmp/glossary-tw/docs/weekly/reports
          cp /tmp/rss-output/feed.xml /tmp/glossary-tw/docs/weekly/
          cp /tmp/rss-output/reports/*.html /tmp/glossary-tw/docs/weekly/reports/

      - name: Commit and push to glossary-tw
        id: glossary_push
        run: |
          cd /tmp/glossary-tw
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add -f docs/weekly/feed.xml docs/weekly/reports/
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            git commit -m "rss: update weekly feed and reports $(date +%Y-%m-%d)"
            git push
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Tag glossary release
        if: steps.glossary_push.outputs.has_changes == 'true'
        run: |
          cd /tmp/glossary-tw
          VERSION="0.1.$(date +%Y%m%d)"
          echo "Tagging glossary release v${VERSION}"
          git tag "v${VERSION}"
          git push origin "v${VERSION}"

      - name: Update glossary submodule pointer
        run: |
          cd $GITHUB_WORKSPACE
          GLOSSARY_SHA=$(cd /tmp/glossary-tw && git rev-parse HEAD)
          CURRENT_SHA=$(git -C packages/glossary rev-parse HEAD)
          if [ "$GLOSSARY_SHA" = "$CURRENT_SHA" ]; then
            echo "Submodule already up to date"
          else
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git config user.name "github-actions[bot]"
            git -C packages/glossary fetch origin main
            git -C packages/glossary checkout "$GLOSSARY_SHA"
            git add packages/glossary
            git commit -m "chore: update glossary submodule to $(echo $GLOSSARY_SHA | head -c 7)"
            git push
            echo "Submodule updated: $CURRENT_SHA -> $GLOSSARY_SHA"
          fi

      - name: Send LINE Notify
        if: success()
        continue-on-error: true
        env:
          LINE_NOTIFY_TOKEN: ${{ secrets.LINE_NOTIFY_TOKEN }}
        run: |
          if [ -z "$LINE_NOTIFY_TOKEN" ]; then
            echo "LINE_NOTIFY_TOKEN not set, skipping notification"
            exit 0
          fi
          uv run python scripts/notify_line.py --latest

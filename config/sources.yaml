# ------------------------------------------
# 篩選規則
# ------------------------------------------
filters:
  # 關鍵字加權（出現時提高優先級）
  boost_keywords:
    - "taiwan"
    - "台灣"
    - "金融"
    - "製造"
    - "政府"
    - "critical"
    - "zero-day"
    - "actively exploited"
    
  # 排除關鍵字
  exclude_keywords:
    - "sponsored"
    - "廣告"
    - "徵才"
    
  # CVSS 門檻
  min_cvss: 7.0
  
  # 時間範圍
  lookback_days: 7

# ------------------------------------------
# 蒐集設定
# ------------------------------------------
collection:
  max_articles_per_source: 30
  request_timeout: 30
  retry_count: 3
  retry_delay: 5

# ============================================
# 資安週報 - 資料來源設定
# ============================================

# ------------------------------------------
# 來源優先級定義
# ------------------------------------------
priorities:
  critical: 100   # CISA KEV、重大漏洞
  high: 75        # 主要資安新聞
  medium: 50      # 一般資安新聞
  low: 25         # 背景資訊

